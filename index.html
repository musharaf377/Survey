<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Skills Assessment</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="survey-container">
    <div class="intro-section" id="introSection">
      <div class="intro-title">🎯 Musemind Designer Self-Check Quiz</div>
      <div class="intro-text">
        Assess your design skills and see how well you align with Musemind's design standards. Answer each question
        honestly to get a clear picture of your strengths and areas for growth.
      </div>
      <button class="start-button" onclick="startSurvey()">Start Survey</button>
    </div>

    <div class="survey-content" id="surveyContent" style="display: none;">
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Question 1 of 15</div>
      </div>

      <div class="question-section fade-in" id="questionSection">
      </div>

      <div class="navigation">
        <button class="nav-button prev-button" id="prevButton" onclick="previousQuestion()" disabled>
          ← Previous
        </button>
        <button class="nav-button next-button" id="nextButton" onclick="nextQuestion()" disabled>
          Next →
        </button>
      </div>
    </div>

    <div class="results-section" id="resultsSection" style="display: none;">
    </div>

    <div class="modal-overlay" id="answerModal" onclick="closeModal()">
      <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
          <div class="modal-title">Your Answer Details</div>
          <div class="modal-subtitle">Review all your responses and points</div>
        </div>
        <div id="modalAnswers">
        </div>
        <button class="close-modal" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
